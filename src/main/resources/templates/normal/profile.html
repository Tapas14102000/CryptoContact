<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body >
	<section >
	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		<div class="container my-4">
			<div class="card ">
				<div class="card-body text-center">
				<div th:if="${session.key}" >
						<form th:action="@{/user/update-contact-user}" method="get" class="mt-2" style="padding-left: 95%;">
			      	<button type="submit" class="btn btn-outline-success btn-sm"><i class="fas fa-edit"></i></button>
			      	</form>
					</div>
					<div th:unless="${session.key}">
					<p class="bg-danger text-white">Invalid Secret Key - Data can't be Decrypted </p>
					</div>
					<div th:if="${user.imageUrl}!='contact.png'">
						<img alt="profile photo" src="#" class="profile_picture"
							th:src="@{'/img/'+${user.id}+${user.imageUrl}}">
					</div>
					<div th:if="${user.imageUrl}=='contact.png'">
						<img alt="profile photo" src="#" class="profile_picture"
							th:src="@{'/img/'+${user.imageUrl}}">
					</div>

					<table class="table table-hover table-xl mt-4">
						<tbody>
						<tr>
								<th scope="row">Id</th>
								<td th:text="'SCMUSER_'+${user.id}"></td>
							</tr>
						
							<tr>
								<th scope="row">Name</th>
								<td th:text="${user.name}"></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}"></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>
							</tr>
							<tr>
								<th scope="row">Account Status</th>
								<td th:if="${user.enabled==true}"><span><i
										class="far fa-check-circle text-success"></i> Active</span></td>
								<td th:if="${user.enabled==false}"><span><i
										class="far fa-times-circle text-danger"></i> Deactivated</span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td th:text="${user.about}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
		<script>
$(document).ready(()=>{
	$(".item").removeClass("active1");
	$("#profile-link").addClass("active1");
});
</script>
	</section>
</body>
</html>
