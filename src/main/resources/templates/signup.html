<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/CSS/style.css}">
</head>
<body>
	<section>
		<div class="container mt-2 mb-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert my-1"
							role="alert">
							<p class="text-center" th:text="${session.message.content}">
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 150px; height: 150px;"
								th:src="@{/img/contact.png}">
						</div>
						<h1 class="text-center text-dark">Register</h1>
						<form action=""
							th:action="@{/do_register}" method="post"
							style="padding-left: 20px; padding-right: 20px;"
							th:object="${user}">
							<!--name field  -->
							<div class="form-group">
								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<!--email field  -->
							<div class="form-group">
								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here"
									th:value="${user.email}">
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							<!--password field  -->
							<div class="form-group">
								<label for="password_field" class="form-label">Your
									Password</label> <input type="password" name="password"
									class="form-control"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" >
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							</div>
							<!--user about field  -->
							<div class="form-group">
								<label for="about_field" class="form-label">About
									Yourself</label>
								<textarea name="about" id="about_field"
									rows="3" class="form-control"
									placeholder="Enter something here.."></textarea>
							</div>
							<!-- Secret key  -->
							<div class="form-group">
								<label for="key_field" class="form-label">Secret key :
									Remember this to decrypt your data</label> <input
									 name="key" id="key_field" type="password"
									class="form-control" placeholder="Enter key here ">
							</div>
							<!-- Terms and conditions -->
							<div class="form-group form-check mt-2">
								<input type="checkbox" name="agreement" class="form-check-input"
									th:classappend="${#fields.hasErrors('enabled')? 'is-invalid' : ''}"
									id="agreement" checked="checked" disabled="disabled"> <label for="agreement">Accept
									Terms and Conditions*</label>
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('enabled')}" th:text="${e}"></div>
							</div>
							<div class="container text-center mt-3">
								<button class="btn btn-outline-primary" type="submit"
									style="padding-left: 10px; padding-right: 10px; margin-bottom: 10px;">Register</button>
								<button class="btn btn-outline-warning" type="reset"
									style="margin-left: 20px; padding-left: 10px; padding-right: 10px; margin-bottom: 10px;">Reset</button>
							</div>
							<div class="text-center">
								<p class="text-muted">Already a member?</p>
								<a class="btn btn-outline-primary" th:href="@{/signin}"
									id="register">Sign In</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
